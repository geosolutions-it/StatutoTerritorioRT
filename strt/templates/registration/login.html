{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Login{% endblock head_title %}

{% block content %}

    <div class="bg-light h-100 py-5 m-0 px-6">
        <div class="col-12">
            <form class="" action="{% url 'login' %}" method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-secondary my-2 my-lg-4" value="Login">
                <input type="hidden" name="next" value="{{ next }}">
            </form>
            <p><a href="{% url 'password_reset' %}">Password dimenticata?</a></p>
        </div>
    </div>

{% endblock content %}
