{% load wagtailcore_tags wagtailimages_tags %}


<div class="row m-0 section-row border border-secondary bg-dark text-white">

    <div class="col-4 justify-content-center p-3 p-lg-5">
        <div class="p-3 p-lg-5 text-center">
            {% image self.image fill-600x600 class="img-fluid" %}
        </div>
    </div>
    <div class="col-8 justify-content-between p-3 p-lg-5">
        <p style="font-size: 4.5454rem; font-weight: bold; padding-bottom:2rem;" >
            {{ self.title }}
        </p>
        <p class="medium-text wrap-text pb-2"  style="font-size: 2.2727rem;">
            {{ self.subtitle }}
        </p>
        <p class="wrap-text size-2">
            {{ self.text }}
        </p>
        <div class="my-5">
            <a href="{{ self.button_url }}" class="bg-light p-3 text-dark">
                {{ self.button_text }}
            </a>
        </div>
    </div>

</div>
