{% load wagtailcore_tags wagtailimages_tags %}


<div class="row m-0 py-3 py-lg-5 third-section-row">

    <div class="col-12 col-lg-5 text-center">
        {% image self.main_block.image fill-800x800 class="img-fluid" %}
    </div>
    <div class="col-12 col-lg-7 " id="side-content">
        <p class="font-weight-bold wrap-text">
            {{ self.main_block.subtitle }}
        </p>
        <p class="medium-text wrap-text">
            {{ self.main_block.title }}
        </p>
        <p class="wrap-text">
            {{ self.main_block.text }}
        </p>
        <div class="my-5">
            <a href="{{ self.main_block.button_url }}" class="bg-dark p-3 text-white"
               data-toggle="collapse" data-target="#details-panel">
                {{ self.main_block.button_text }}
            </a>
        </div>
    </div>
    <div class="col-12 border border-secondary p-3 collapse" id="details-panel">
        <div class="close-panel-btn">
            <button type="button" class="btn bg-transparent" data-toggle="collapse"
                    data-target="#details-panel">
                <i class="home-icon material-icons text-secondary">clear</i>
            </button>
        </div>
        {{ self.details_block }}
    </div>

</div>
