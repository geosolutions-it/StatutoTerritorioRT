{% load wagtailimages_tags %}


<div class="row m-0 m-0">

    <div class="col-12 col-lg-6">
        <p class="big-text">
            {{ self.title }}
        </p>
        <p class="medium-text">
            {{ self.subtitle }}
        </p>
        <p>
            {{ self.text }}
        </p>
    </div>
    <div class="col-12 col-lg-6">
        {% image self.image fill-800x800 class="img-fluid" %}
    </div>

</div>
